<!DOCTYPE html>
<html>
<head>
  <title>AI Fitness Coach</title>
 <style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: url("/static/gym4.jpg") no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  max-width: 750px;
  width: 100%;
  background: rgba(255, 255, 255, 0.05);
  padding: 35px 45px;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5px);
}

h1 {
  text-align: center;
  color: #ffffff;
  margin-bottom: 25px;
  font-size: 38px;
  letter-spacing: 1px;
  font-family: 'Pacifico', cursive; /* Decorative font */
  font-weight: 400;
  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
}

label {
  font-weight: bold;
  color: #fffbfb;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0 15px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

button {
  background: #1C7C74;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  width: 100%;
  transition: background 0.3s;
}

button:hover {
  background: #1C7C74;
}

h2 {
  color: #222;
  text-align: center;
  margin-top: 35px;
  border-bottom: 2px solid #4CAF50;
  padding-bottom: 10px;
  font-size: 22px;
}

h3 {
  margin-top: 20px;
  color: #2d6a4f;
  background: #eaf6ea;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 18px;
}

ul {
  margin: 10px 0 20px 15px;
  padding: 0;
  list-style-type: disc;
}

li {
  background: #f8f8f8;
  margin-bottom: 6px;
  padding: 8px 10px;
  border-left: 4px solid #4CAF50;
  border-radius: 4px;
  color: #444;
}

.error {
  color: red;
  font-weight: bold;
  margin-top: 15px;
  text-align: center;
}

hr {
  margin: 30px 0;
  border: none;
  height: 1px;
  background-color: #ddd;
}

/* ----------- Mobile Responsiveness ----------- */
@media (max-width: 768px) {
  body {
    padding: 20px 10px;
  }

  .container {
    padding: 25px 20px;
    border-radius: 12px;
  }

  h1 {
    font-size: 30px;
  }

  h2 {
    font-size: 20px;
  }

  h3 {
    font-size: 16px;
  }

  input, textarea {
    font-size: 13px;
    padding: 8px;
  }

  button {
    font-size: 15px;
    padding: 10px 20px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 26px;
  }

  .container {
    padding: 20px 15px;
  }

  h2 {
    font-size: 18px;
  }

  h3 {
    font-size: 15px;
  }

  input, textarea {
    font-size: 12px;
    padding: 7px;
  }

  button {
    font-size: 14px;
    padding: 10px;
  }
}
</style>


</head>
<body>
  <div class="container">
    <h1>AI Fitness Coach</h1>

    <form action="/recommendations" method="post">
      <label>Dietary Preferences:</label>
      <input type="text" name="dietary_preferences" required>

      <label>Fitness Goals:</label>
      <input type="text" name="fitness_goals" required>

      <label>Lifestyle Factors:</label>
      <input type="text" name="lifestyle_factors" required>

      <label>Dietary Restrictions:</label>
      <input type="text" name="dietary_restrictions">

      <label>Health Conditions:</label>
      <input type="text" name="health_conditions">

      <label>Extra Query (optional):</label>
      <textarea name="user_query" rows="3"></textarea>

      <button type="submit">Generate Plan</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if recommendations %}
      <hr>
      <h2>Generated Recommendations</h2>

      {% for section, items in recommendations.items() %}
        <h3>{{ section }}</h3>
        <ul>
          {% for item in items %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
